<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      min-width: 400px;
    }
    h2 { margin: 0 0 20px; font-size: 16px; }
    .field { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-size: 13px; color: #555; font-weight: 500; }
    input, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
      font-family: inherit;
    }
    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    button {
      margin-top: 8px;
      padding: 10px 20px;
      background: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }
    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h2>YouTube Script Spoon 설정</h2>

  <div class="field">
    <label for="apiKey">Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="AIza...">
  </div>

  <div class="field">
    <label for="prompt">번역 프롬프트</label>
    <textarea id="prompt" placeholder="번역 지시사항을 입력하세요..."></textarea>
    <div class="hint">{text} 자리에 원본 스크립트가 들어갑니다</div>
  </div>

  <div class="field">
    <label for="segmentMin">구간 복사 단위 (분)</label>
    <input type="number" id="segmentMin" min="5" max="120" value="30">
    <div class="hint">스크립트를 몇 분 단위로 나눠서 복사할지 설정합니다</div>
  </div>

  <div class="field">
    <label for="shortcutKey">원본 복사 단축키</label>
    <input type="text" id="shortcutKey" readonly placeholder="클릭 후 키 입력">
    <div class="hint">입력란 클릭 후 원하는 키 조합을 누르세요</div>
  </div>

  <button id="save">저장</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
